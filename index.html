<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI Gratis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .settings {
            padding: 15px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .settings select, .settings input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .settings button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .settings button:hover {
            background: #5568d3;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #ff4444 !important;
            color: white !important;
        }

        .info {
            text-align: center;
            padding: 10px;
            background: #fff3cd;
            color: #856404;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Chatbot AI Gratis</h1>
            <p>Powered by Hugging Face API</p>
        </div>

        <div class="settings">
            <select id="apiProvider">
                <option value="huggingface">Hugging Face (Gratis)</option>
                <option value="cohere">Cohere (Trial)</option>
            </select>
            <input type="password" id="apiKey" placeholder="Masukkan API Key Anda">
            <button onclick="saveApiKey()">üíæ Simpan API Key</button>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="info">
                üëã Halo! Masukkan API Key di atas untuk mulai chat dengan AI
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ketik pesan Anda..." disabled>
            <button id="sendBtn" onclick="sendMessage()" disabled>Kirim</button>
        </div>
    </div>

    <script>
        let API_KEY = '';
        let API_PROVIDER = 'huggingface';
        let conversationHistory = [];

        // Simpan API Key
        function saveApiKey() {
            const key = document.getElementById('apiKey').value.trim();
            const provider = document.getElementById('apiProvider').value;
            
            if (!key) {
                alert('Mohon masukkan API Key!');
                return;
            }

            API_KEY = key;
            API_PROVIDER = provider;
            
            // Simpan ke localStorage
            localStorage.setItem('chatbot_api_key', key);
            localStorage.setItem('chatbot_api_provider', provider);

            // Aktifkan input
            document.getElementById('userInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;

            // Hapus info message
            const info = document.querySelector('.info');
            if (info) info.remove();

            addMessage('bot', '‚úÖ API Key berhasil disimpan! Sekarang Anda bisa mulai chat dengan saya.');
        }

        // Load API Key dari localStorage
        window.onload = function() {
            const savedKey = localStorage.getItem('chatbot_api_key');
            const savedProvider = localStorage.getItem('chatbot_api_provider');
            
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                document.getElementById('apiProvider').value = savedProvider || 'huggingface';
                saveApiKey();
            }
        };

        // Tambah pesan ke chat
        function addMessage(sender, text) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Tampilkan typing indicator
        function showTyping() {
            const chatBox = document.getElementById('chatBox');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        // Kirim pesan
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (!API_KEY) {
                alert('Mohon simpan API Key terlebih dahulu!');
                return;
            }

            // Tambah pesan user
            addMessage('user', message);
            input.value = '';
            
            // Disable input saat processing
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            showTyping();

            try {
                let response;
                
                if (API_PROVIDER === 'huggingface') {
                    response = await callHuggingFace(message);
                } else if (API_PROVIDER === 'cohere') {
                    response = await callCohere(message);
                }

                hideTyping();
                addMessage('bot', response);
                
            } catch (error) {
                hideTyping();
                addMessage('bot', '‚ùå Error: ' + error.message);
            } finally {
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        // API Call - Hugging Face
        async function callHuggingFace(message) {
            const response = await fetch(
                'https://api-inference.huggingface.co/models/microsoft/DialoGPT-large',
                {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: message,
                        parameters: {
                            max_length: 200,
                            temperature: 0.7
                        }
                    })
                }
            );

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'API Error');
            }

            const data = await response.json();
            return data[0]?.generated_text || 'Maaf, saya tidak bisa memproses permintaan Anda.';
        }

        // API Call - Cohere
        async function callCohere(message) {
            const response = await fetch(
                'https://api.cohere.ai/v1/generate',
                {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'command',
                        prompt: message,
                        max_tokens: 200,
                        temperature: 0.7
                    })
                }
            );

            if (!response.ok) {
                throw new Error('Cohere API Error');
            }

            const data = await response.json();
            return data.generations[0]?.text || 'Maaf, saya tidak bisa memproses permintaan Anda.';
        }

        // Enter key untuk kirim
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
